<div class="container">

  <mat-form-field class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="danhSachNguoiDung" matSort class="w-100 mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="TaiKhoan">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tài Khoản </th>
      <td mat-cell *matCellDef="let element"> {{element.TaiKhoan}} </td>
    </ng-container>
    
    <ng-container matColumnDef="MatKhau">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mật Khẩu </th>
      <td mat-cell *matCellDef="let element"> {{element.MatKhau}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="HoTen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Họ tên </th>
      <td mat-cell *matCellDef="let element"> {{element.HoTen}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="SoDT">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Điện thoại </th>
      <td mat-cell *matCellDef="let element"> {{element.SoDT}} </td>
    </ng-container>

    <ng-container matColumnDef="MaNhom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã nhóm </th>
      <td mat-cell *matCellDef="let element"> {{element.MaNhom}} </td>
    </ng-container>

    <ng-container matColumnDef="MaLoaiNguoiDung">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã loại người dùng </th>
      <td mat-cell *matCellDef="let element"> {{element.MaLoaiNguoiDung}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 10, 20, 25,30 ,35]" showFirstLastButtons></mat-paginator>
</div>
