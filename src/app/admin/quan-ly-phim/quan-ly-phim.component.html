<!-- AddFilm -->
<button mat-raised-button data-toggle="modal" data-target="#modalAddFilm">Thêm phim</button>


<!-- Modal -->
<div class="modal fade" id="modalAddFilm" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Thêm Phim</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #formAddMovie="ngForm" (ngSubmit)="handleAddMovie(formAddMovie.value,hinhAnhAdd.files)">
          <div class="form-group">
            <label for="">Tên Phim: </label>
            <input type="text" name="TenPhim" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="">Trailer: </label>
            <input type="text" name="Trailer" ngModel class="form-control">
          </div>
          <div class="form-group">
            <label for="">Hình Ảnh: </label>
            <input type="file" #hinhAnhAdd>
          </div>
          <div class="form-group">
            <label for="">Mô Tả: </label>
            <input type="text" name="MoTa" ngModel class="form-group">
          </div>
          <!-- <div class="form-group">
            <label for="">Mã Nhóm: </label>
            <input type="text" name="MaNhom" ngModel class="form-control">
          </div> -->
          <div class="form-group">
            <label for="">Ngày Khởi Chiếu: </label>
            <input type="text" name="NgayKhoiChieu" ngModel class="form-control">
          </div>
          <!-- <div class="form-group">
            <label for="">Đánh Giá: </label>
            <input type="text" name="DanhGia" ngModel class="form-control">
          </div> -->
          <div class="form-group">
            <button class="btn btn-success" type="submit">Đăng Ký</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container">

  <mat-form-field class="w-100">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <table mat-table [dataSource]="danhSachPhim" matSort class="w-100 mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="MaPhim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center"> Mã Phim </th>
      <td mat-cell *matCellDef="let element"> {{element.MaPhim}} </td>
    </ng-container>

    <ng-container matColumnDef="TenPhim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Phim </th>
      <td mat-cell *matCellDef="let element"> {{element.TenPhim|slicetext:'20'}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="HinhAnh">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Hình Ảnh </th>
      <td mat-cell *matCellDef="let element">
        <img [src]="element.HinhAnh" class="my-3" alt="" style="width: 200px;height:250px">
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="MoTa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="px-auto"> Mô Tả </th>
      <td mat-cell *matCellDef="let element"> {{element.MoTa | slicetext:'10'}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="NgayKhoiChieu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày Công Chiếu </th>
      <td mat-cell *matCellDef="let element"> {{element.NgayKhoiChieu|slicetext:'10'}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="MaNhom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã nhóm </th>
      <td mat-cell *matCellDef="let element"> {{element.MaNhom}} </td>
    </ng-container> -->

    <ng-container matColumnDef="Trailer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-center">Trailer </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.Trailer | slicetext:'20'}} </td>
    </ng-container>

    <!-- <ng-container matColumnDef="DanhGia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Đánh Giá </th>
      <td mat-cell *matCellDef="let element"> {{element.DanhGia}} </td>
    </ng-container> -->

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="pl-5" class="text-center">Action </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary" data-toggle="modal" data-target="#modalEditFilm" (click)="setPhim(element)">Sửa</button>
        <button mat-raised-button (click)="XoaPhim(element)" color="warn">Xóa</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5,10, 20, 25,30 ,35]" showFirstLastButtons></mat-paginator>
</div>
