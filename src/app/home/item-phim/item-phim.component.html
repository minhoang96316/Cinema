<div class="movie__item item" (mouseover)="showName()" (mouseleave)="isShowName=true">
    <img [src]="Itemphim.HinhAnh" alt="" style="width: 270px;height:357px">
    <p *ngIf="isShowName" >{{Itemphim.TenPhim}}</p>
    <button *ngIf="isShowButton" routerLink='trang-chi-tiet/{{Itemphim.MaPhim}}'>Xem Thêm</button> 
</div>
