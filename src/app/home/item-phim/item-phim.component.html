<div class="movie__item item" (mouseover)="showName()" (mouseleave)="isShowName=true">
  <div class="movie_item_img">
    <img [src]="Itemphim.HinhAnh" alt="" style="width: 200px;height:300px">
    <button class="movie_play_button" data-toggle="modal" data-target="#modelId" (click)="emitTrailer()">
        <i class="fa fa-play"></i>
    </button>
    <div class="background">
      
    </div>
  </div>

  <div class="movie_title">
    <p>{{Itemphim.TenPhim}}</p>
  </div>
  <div class="movie_button">
    <button class="btn btn_booked" style="width: 200px" routerLink='trang-chi-tiet/{{Itemphim.MaPhim}}'>Đặt Vé</button>
  </div>

  <!-- <div class="movie_play_button" >
            
    </div> -->

  

</div>
