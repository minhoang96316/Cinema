<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
    <li data-target="#demo" data-slide-to="3"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let phim of DanhSachPhim;let i=index" [class.active]="i === 0">
      <img src={{phim.HinhAnh}}>
      <div class="backgr_img">
        <button class="movie_play_button" (click)="trailer(phim.Trailer)" data-toggle="modal" data-target="#modelTitleSlider">
          <img src="../../../assets/img/play-video.png" alt="">
        </button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modelTitleSlider" tabindex="-1" role="dialog" aria-labelledby="modelTitleSlider" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <button class="close" (click)="close()" data-dismiss="modal">X</button>
        <iframe class="iframe-youtube" width="600" height="400" [src]=" trailerName | safe" frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>
